<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Crear una cuenta</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full mt-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full mt-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-6">
        <label for="role" class="block text-gray-700">Rol</label>
        <select
          id="role"
          name="role"
          [(ngModel)]="role"
          required
          class="w-full mt-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="USER">Usuario</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.form.valid"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200"
      >
        Registrarse
      </button>

      <p class="mt-4 text-center text-gray-600">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="text-blue-500 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
