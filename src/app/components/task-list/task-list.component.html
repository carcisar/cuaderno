<div class="container mx-auto p-6">
  <!-- Encabezado -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold text-gray-800">Tareas - Kanban</h1>
    <button
      (click)="navigateToCreateTask()"
      class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-light transition"
    >
      Nueva Tarea
    </button>
  </div>

  <!-- Contenedor del Kanban -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <!-- Columna de cada estado -->
    <div *ngFor="let status of taskStatuses" class="bg-gray-100 p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">{{ status }}</h2>

      <!-- Tarjetas de Tareas -->
      <div *ngFor="let task of getTasksByStatus(status)" class="bg-white p-4 rounded shadow hover:shadow-lg transition">
        <h3 class="text-md font-bold text-gray-800">{{ task.title }}</h3>
        <p class="text-sm text-gray-600">{{ task.description || 'Sin descripciÃ³n' }}</p>
        <p class="text-xs text-gray-500 mb-2">Vence el: {{ task.dueDate | date }}</p>
        <span [ngClass]="getPriorityClass(task.priority)" class="inline-block px-3 py-1 rounded text-sm font-medium">
          {{ task.priority }}
        </span>
      </div>
    </div>
  </div>
</div>
